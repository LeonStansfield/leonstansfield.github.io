        const modal = document.getElementById("photoModal");

        const modalDescription = document.getElementById("modalDescription");
        let currentAlbumIndex = 0;
        let currentIndex = 0;

        function openModal(index, albumIndex) {
            currentAlbumIndex = albumIndex;
            currentIndex = index;
            showSlide(currentIndex);
            modal.style.display = "flex"; // Use flex to center content
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function changeSlide(direction) {
            currentIndex += direction;
            const album = albums[currentAlbumIndex];
            if (currentIndex >= album.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = album.length - 1;
            showSlide(currentIndex);
        }

        function showSlide(index) {
            const album = albums[currentAlbumIndex];
            const img = album[index];
            modalImage.src = img.src; // Use the same source for simplicity
            modalDescription.textContent = img.description; // Set description
        }

        // Close the modal if the user clicks outside the image
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
